version: '3.8'

services:
  bird1:
    build: ./docker/bird
    container_name: bird1
    network_mode: "service:tinc1"
    volumes:
      - ./configs/bird:/etc/bird:ro
    environment:
      - BGP_AS=${BGP_AS:-65000}
      - ROUTER_ID=192.0.2.1
      - NODE_IP=44.30.127.1
      - NODE_ID=1
      - TOTAL_NODES=5
      - ISP_ENABLED=${ISP_ENABLED:-false}
      - ISP_NEIGHBOR=${ISP_NEIGHBOR:-172.30.0.2}
      - ISP_LOCAL_IP=${ISP_LOCAL_IP:-10.0.0.1}
    restart: unless-stopped
    depends_on:
      - tinc1

  tinc1:
    build: ./docker/tinc
    container_name: tinc1
    hostname: tinc1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "655:655/udp"
      - "179:179"  # BGP port (bird1 shares this network)
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc1-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      mesh-net:
      cluster-net:
      isp-net:
        ipv4_address: 172.30.0.3
      isp-net-2:
        ipv4_address: 172.31.0.3
    environment:
      - TINC_NAME=node1
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  tinc2:
    build: ./docker/tinc
    container_name: tinc2
    hostname: tinc2
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc2-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      - mesh-net
      - cluster-net
    environment:
      - TINC_NAME=node2
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  tinc3:
    build: ./docker/tinc
    container_name: tinc3
    hostname: tinc3
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc3-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      - mesh-net
      - cluster-net
    environment:
      - TINC_NAME=node3
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  tinc4:
    build: ./docker/tinc
    container_name: tinc4
    hostname: tinc4
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "656:655/udp"
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc4-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      - mesh-net
      - cluster-net
    environment:
      - TINC_NAME=node4
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  tinc5:
    build: ./docker/tinc
    container_name: tinc5
    hostname: tinc5
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "657:655/udp"
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc5-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      - mesh-net
      - cluster-net
    environment:
      - TINC_NAME=node5
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  etcd1:
    image: quay.io/coreos/etcd:v3.5.14
    container_name: etcd1
    hostname: etcd1
    command:
      - etcd
      - --name=etcd1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd1:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd1:2380
      - --initial-cluster=etcd1=http://etcd1:2380
      - --initial-cluster-state=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd1-data:/etcd-data
    networks:
      - cluster-net
      - mesh-net
    restart: unless-stopped

  isp-bird:
    profiles: ["isp"]
    build: ./docker/bird
    container_name: isp-bird
    hostname: isp-bird
    ports:
      - "179"  # BGP port
    volumes:
      - ./configs/isp-bird:/etc/bird:ro
    networks:
      isp-net:
        ipv4_address: 172.30.0.2
      isp-net-2:
        ipv4_address: 172.31.0.2
    environment:
      - BGP_AS=65001
      - ROUTER_ID=192.0.2.100
    restart: unless-stopped

networks:
  mesh-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
  cluster-net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.23.0.0/16
  isp-net:
    name: bgp-isp-net
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
  isp-net-2:
    name: bgp-isp-net-2
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24

volumes:
  etcd1-data:
  tinc1-data:
  tinc2-data:
  tinc3-data:
  tinc4-data:
  tinc5-data:
