# BGP Route Filters
# Static configuration for route policies

# Export filter: Only announce local prefixes
filter export_bgp {
    # Accept local IPv6 prefixes
    if net ~ [ 2001:db8::/48+ ] then accept;

    # Accept local IPv4 prefixes
    if net ~ [ 192.0.2.0/24+ ] then accept;

    # Reject everything else
    reject;
}

# Import filter: Accept valid prefixes from peers
filter import_bgp {
    # Accept IPv6 prefixes from peers
    if net ~ [ 2001:db8::/32+ ] then accept;

    # Accept IPv4 prefixes from peers
    if net ~ [ 192.0.2.0/22+ ] then accept;

    # Reject everything else (security)
    reject;
}
