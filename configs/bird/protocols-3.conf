# BGP Peer Configurations for bird3 (10.0.0.3)
# Peers over TINC mesh (10.0.0.0/24)

# Peer to node1
protocol bgp peer1 {
    description "BGP peer at 10.0.0.1";
    local 10.0.0.3 as 65000;
    neighbor 10.0.0.1 as 65000;

    ipv4 {
        import all;
        export all;
    };
}

# Peer to node2
protocol bgp peer2 {
    description "BGP peer at 10.0.0.2";
    local 10.0.0.3 as 65000;
    neighbor 10.0.0.2 as 65000;

    ipv4 {
        import all;
        export all;
    };
}
