# BGP Peer Configurations
# Peers over TINC mesh (10.0.0.0/24)

# Peer 1 (TINC IP: 10.0.0.2)
protocol bgp peer1 {
    description "BGP peer at 10.0.0.2";
    local as {{ bgp_as }};
    neighbor 10.0.0.2 as {{ bgp_as }};

    # Direct connection (TINC mesh)
    direct;

    ipv4 {
        import filter import_bgp;
        export filter export_bgp;
    };

    ipv6 {
        import filter import_bgp;
        export filter export_bgp;
    };
}

