# BGP Peer Configurations
# Peers over TINC mesh (10.0.0.0/24)
# Sprint 1: Skeleton configuration

# Peer 1 (TINC IP: 10.0.0.2)
protocol bgp peer1 {
    description "BGP peer at 10.0.0.2";
    local 10.0.0.1 as 65000;
    neighbor 10.0.0.2 as 65000;

    ipv4 {
        import all;
        export all;
    };
}

# Peer 2 (TINC IP: 10.0.0.3)
protocol bgp peer2 {
    description "BGP peer at 10.0.0.3";
    local 10.0.0.1 as 65000;
    neighbor 10.0.0.3 as 65000;

    ipv4 {
        import all;
        export all;
    };
}
