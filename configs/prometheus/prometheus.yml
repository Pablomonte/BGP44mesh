# Prometheus Configuration
# Global settings and scrape configs for BGP network monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bgp-local-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # BIRD BGP daemon metrics (via bird_exporter if available)
  - job_name: 'bird'
    static_configs:
      - targets:
          - 'bird1:9324'
          - 'bird2:9324'
          - 'bird3:9324'
          - 'bird4:9324'
          - 'bird5:9324'
        labels:
          service: 'bird'
          protocol: 'bgp'

  # TINC mesh metrics (custom exporter or node_exporter)
  - job_name: 'tinc'
    static_configs:
      - targets:
          - 'tinc1:9100'
          - 'tinc2:9100'
          - 'tinc3:9100'
          - 'tinc4:9100'
          - 'tinc5:9100'
        labels:
          service: 'tinc'
          protocol: 'vpn'

  # etcd cluster metrics
  - job_name: 'etcd'
    static_configs:
      - targets:
          - 'etcd1:2379'
          - 'etcd2:2379'
          - 'etcd3:2379'
          - 'etcd4:2379'
          - 'etcd5:2379'
        labels:
          service: 'etcd'
          protocol: 'kvstore'
    metrics_path: '/metrics'

  # BGP daemon (Go) metrics
  # Note: daemons share network namespace with tinc containers
  - job_name: 'bgp-daemon'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'tinc1:2112'
          - 'tinc2:2112'
          - 'tinc3:2112'
          - 'tinc4:2112'
          - 'tinc5:2112'
        labels:
          service: 'bgp-daemon'
          component: 'automation'
    metrics_path: '/metrics'

