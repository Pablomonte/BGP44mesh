version: '3.8'

services:
  tinc2:
    build: ../../docker/tinc
    container_name: tinc2
    hostname: tinc2
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "655:655/tcp"   # Meta connections (authentication)
      - "655:655/udp"   # Data transfer
    volumes:
      - ../../configs/tinc:/etc/tinc:ro
      - tinc2-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      - mesh-net
      - cluster-net
    environment:
      - TINC_NAME=node2
      - TINC_PORT=655
      - TINC_NETNAME=bgpmesh
      # Host file configuration - set TINC_ADDRESS in .env to this device's reachable IP
      - TINC_ADDRESS=${TINC_ADDRESS:-}
      - TINC_SUBNET=44.30.127.2/32
    restart: unless-stopped

  etcd1:
    image: quay.io/coreos/etcd:v3.5.14
    container_name: etcd1
    hostname: etcd1
    command:
      - etcd
      - --name=etcd1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd1:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd1:2380
      - --initial-cluster=etcd1=http://etcd1:2380
      - --initial-cluster-state=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd1-data:/etcd-data
    networks:
      - cluster-net
      - mesh-net
    restart: unless-stopped

networks:
  mesh-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
  cluster-net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.23.0.0/16

volumes:
  etcd1-data:
  tinc2-data:
