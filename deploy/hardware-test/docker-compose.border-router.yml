# Docker Compose for Laptop n1 - Border Router (Hardware Test)
# Standalone file for hardware test - NOT an override
# Runs: bird1, tinc1, etcd1 with macvlan for real ISP connectivity

version: '3.8'

services:
  bird1:
    build: ./docker/bird
    container_name: bird1
    network_mode: "service:tinc1"
    volumes:
      - ./configs/bird:/etc/bird:ro
    environment:
      - BGP_AS=${BGP_AS:-65000}
      - ROUTER_ID=192.0.2.1
      - NODE_IP=44.30.127.1
      - NODE_ID=1
      - TOTAL_NODES=5
      - ISP_ENABLED=true
      - ISP_NEIGHBOR=${ISP_NEIGHBOR:-172.30.0.1}
      - ISP_LOCAL_IP=${ISP_LOCAL_IP:-172.30.0.100}
    restart: unless-stopped
    depends_on:
      - tinc1

  tinc1:
    build: ./docker/tinc
    container_name: tinc1
    hostname: tinc1
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
    devices:
      - /dev/net/tun
    ports:
      - "655:655/tcp"   # Meta connections (authentication)
      - "655:655/udp"   # Data transfer
      - "179:179"       # BGP port (bird1 shares this network)
    volumes:
      - ./configs/tinc:/etc/tinc:ro
      - tinc1-data:/var/run/tinc
    depends_on:
      - etcd1
    networks:
      lan-macvlan:
        ipv4_address: ${TINC1_LAN_IP:-172.30.0.100}
      cluster-net:
    extra_hosts:
      - "isp-bird:${ISP_NEIGHBOR:-172.30.0.1}"
    environment:
      - TINC_NAME=node1
      - TINC_PORT=${TINC_PORT:-655}
      - TINC_NETNAME=${TINC_NETNAME:-bgpmesh}
    restart: unless-stopped

  etcd1:
    image: quay.io/coreos/etcd:v3.5.14
    container_name: etcd1
    hostname: etcd1
    command:
      - etcd
      - --name=etcd1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd1:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd1:2380
      - --initial-cluster=etcd1=http://etcd1:2380
      - --initial-cluster-state=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd1-data:/etcd-data
    networks:
      - cluster-net
    restart: unless-stopped

networks:
  # Macvlan for real ISP connectivity (L2 access to physical network)
  lan-macvlan:
    driver: macvlan
    driver_opts:
      parent: ${LAN_INTERFACE:-eth0}
      macvlan_mode: bridge
    ipam:
      config:
        - subnet: ${LAN_SUBNET:-172.30.0.0/24}
          gateway: ${LAN_GATEWAY:-172.30.0.1}
          ip_range: ${LAN_IP_RANGE:-172.30.0.100/31}
  # Internal cluster network for etcd
  cluster-net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.23.0.0/16

volumes:
  etcd1-data:
  tinc1-data:

