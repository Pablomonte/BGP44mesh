# Docker Compose for Standalone ISP Deployment
# This file allows deploying the mock ISP independently from the mesh
# Useful for hybrid testing scenarios where ISP runs on a separate host

version: '3.8'

services:
  isp-bird:
    build: ./docker/bird
    container_name: isp-bird
    hostname: isp-bird
    network_mode: host  # Use host networking to access eth0 directly
    volumes:
      - ./configs/isp-bird:/etc/bird:ro
    environment:
      - BGP_AS=65001
      - ROUTER_ID=192.0.2.100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "birdc", "show", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
